services:
  etcd1:
    image: quay.io/coreos/etcd:v3.5.16
    container_name: ldl.etcd1
    environment:
      - ETCD_NAME=etcd1
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd1:2380
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd1:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_INITIAL_CLUSTER=etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=etcd-cluster
    ports:
      - "12379:2379"
      - "12380:2380"
    networks:
      - ldl_network

  etcd2:
    image: quay.io/coreos/etcd:v3.5.16
    container_name: ldl.etcd2
    environment:
      - ETCD_NAME=etcd2
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd2:2380
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd2:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_INITIAL_CLUSTER=etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=etcd-cluster
    ports:
      - "22379:2379"
      - "22380:2380"
    networks:
      - ldl_network

  etcd3:
    image: quay.io/coreos/etcd:v3.5.16
    container_name: ldl.etcd3
    environment:
      - ETCD_NAME=etcd3
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd3:2380
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd3:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_INITIAL_CLUSTER=etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=etcd-cluster
    ports:
      - "32379:2379"
      - "32380:2380"
    networks:
      - ldl_network
      -

  node-room-1:
    build:
      context: .
      dockerfile: service/app/node/Dockerfile
    container_name: node-room-1
    restart: always
    ports:
      - "7081:7081"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    depends_on:
      - etcd1
      - etcd2
      - etcd3
    networks:
      - ldl_network

  node-gate-1:
    build:
      context: .
      dockerfile: service/app/gate/Dockerfile
    container_name: node-gate-1
    ports:
      - "7001:7001"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    depends_on:
      - etcd1
      - etcd2
      - etcd3
    networks:
      - ldl_network

  node-gate-2:
    build:
      context: .
      dockerfile: service/app/gate/Dockerfile
    container_name: node-gate-2
    ports:
      - "7002:7002"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    depends_on:
      - etcd1
      - etcd2
      - etcd3
    networks:
      - ldl_network

  monitor:
    image: alpine:latest
    container_name: docker-monitor
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - ldl_network
    command: >
      sh -c "
      apk add --no-cache docker-cli curl &&
      docker events --filter 'event=die' |
      while read event; do
        CONTAINER=$(echo $$event | awk '{print $$4}');
        if [ \"$$CONTAINER\" = \"node-room-1\" ] || [ \"$$CONTAINER\" = \"node-gate-1\" ]; then
          CODE=$(docker inspect $$CONTAINER --format='{{.State.ExitCode}}');
          curl -s 'https://oapi.dingtalk.com/robot/send?access_token=3a82c9b9cd6eff02094f27497b847e8635abf2a740737a05b458e5f06b301062' \
            -H 'Content-Type: application/json' \
            -d '{\"msgtype\":\"text\",\"text\":{\"content\":\"容器异常退出: '$$CONTAINER' 退出码: '$$CODE'\"}}';
        fi
      done
      "

  monitor1:
    image: alpine:latest
    container_name: docker-monitor
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - ldl_network
    command: >
      sh -c "
      apk add --no-cache docker-cli curl openssl coreutils jq &&
      SECRET='你的钉钉secret';
      TOKEN='你的钉钉access_token';

      docker events --filter 'event=die' |
      while read event; do
        # 获取容器名称
        CONTAINER=$(echo \$event | awk '{print \$4}');
      
        # 只处理 node-room-* / node-gate-*
        if echo \"\$CONTAINER\" | grep -Eq 'node-(room|gate)-[0-9]+'; then
      
          # 获取退出码
          CODE=$(docker inspect \$CONTAINER --format='{{.State.ExitCode}}');
      
          # 只报警非正常退出
          if [ \"\$CODE\" != \"0\" ]; then
            # 生成毫秒时间戳
            TIMESTAMP=$(date +%s%3N)
      
            # 构造签名字符串（真实换行）
            STRING_TO_SIGN=$(printf '%s\n%s' \$TIMESTAMP \$SECRET)
      
            # 计算 HmacSHA256 + Base64 + URL encode
            SIGN=$(printf '%s' \"\$STRING_TO_SIGN\" \
              | openssl dgst -sha256 -hmac \"\$SECRET\" -binary \
              | base64 \
              | tr -d '\n' \
              | jq -sRr @uri)
      
            # 拼接 webhook URL
            WEBHOOK_URL=\"https://oapi.dingtalk.com/robot/send?access_token=\$TOKEN&timestamp=\$TIMESTAMP&sign=\$SIGN\"
      
            # 发送报警
            curl -s \"\$WEBHOOK_URL\" \
              -H 'Content-Type: application/json' \
              -d '{\"msgtype\":\"text\",\"text\":{\"content\":\"【服务器异常】容器: '\$CONTAINER' 退出码: '\$CODE'\"}}'
          fi
        fi
      done
      "
